<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/cat.png" alt="surprised cat" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my awesome newsletter</h1>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" name="fName" id="firstName" class="form-control top" placeholder="First Name" required
            autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" name="lName" id="lastName" class="form-control middle" placeholder="Last Name" required
            autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address"
            required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
